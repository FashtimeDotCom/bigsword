{% extends '_base.html' %}
{% block title %}修改密码{% endblock %}
{% block content %}
    <div class="form-horizontal">
    <form class="form-horizontal" action="{% url 'member:member_non_user_change_done' u=u %}">{% csrf_token %}
        <label>新密码</label>
        {{ form.new_password }}
        <label>确认密码</label>
        {{ form.confirm_password }}
        <input class="btn btn-default" value="确认修改" type="submit" />
    </form>
    </div>
{% endblock %}
