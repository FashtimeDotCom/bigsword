{% extends '_base.html' %}
{% block title %}登录{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-lg-6">
            <form class="form-horizontal" action="{% url 'member:member_login' %}" method="post">{% csrf_token %}
                <div class="form-group">
                    <div class="form-group">
                        <label>邮箱</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        {{ form.password }}
                    </div>
                    <input type="submit" class="btn btn-default" value="登录" />
                </div>
            </form>
            <div class="col-md-3">
            </div>
        </div>
{% endblock %}
