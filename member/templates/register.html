{% extends '_base.html' %}
{% block title %}注册{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <form class="form-horizontal" action="{% url 'member:member_register' %}" method="post">{% csrf_token %}
                <div class="form-group">
                    <div class="form-group">
                        <label>用户名</label>
                        <p>{{ form.username }}</p>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <p>{{ form.email }}</p>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <p>{{ form.password }}</p>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <p>{{ form.confirm_password }}</p>
                    </div>
                    <input type="submit" class="btn btn-default" value="注册" />
                </div>
            </form>
        </div>
{% endblock %}
